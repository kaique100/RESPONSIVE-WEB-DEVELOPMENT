<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleter de filho</title>

    <style>
 
       li:first-child{
            background-color: yellow;
       }

       li:last-child{
            background-color: green;
       }

       li:nth-child(4){
            background-color: blueviolet;
       }

       li:nth-child(2n){
        color: blue;
       }

       li:nth-child(2n+1){
        color: red;
       }

    </style>
</head>

<body>
   <h1>Pseudo-classes</h1>

   <ul>
    <li>meunu 1</li>
    <li>meunu 2</li>
    <li>meunu 3</li>
    <li>meunu 4</li>
    <li>meunu 5</li>
    <li>meunu 6</li>
   </ul>

</body>

</html>
